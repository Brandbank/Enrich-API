openapi: 3.0.0
info:
  title: Enrich API
  version: 2.0.0
servers:
  - url: URL_REPLACED_BY_DEPLOYMENT
paths:
  /asset:
    x-oad-type: operation
    put:
      tags:
        - Single Operations
      description: Creates Enrich asset.
      servers:
        - url: 'URL_REPLACED_BY_DEPLOYMENT'
      parameters:
        - name: user_credential
          in: header
          description: Purpose Credential
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssetRequest'
        required: true
      responses:
        '202':
          description: >-
            The request to create an asset was successfully accepted for processing.
            The status of the request can be tracked by calling /receipt/{receiptId}
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReceiptResponse'
        '400':
          description: >-
            The request could not be processed.

            This could be due to one of the following conditions:
              * Missing credentials
              * The request failed validation checks
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: >-
            The supplied credentials do not match an Enrich API user.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorisedResponse'
        '403':
          description: >-
            The supplied credentials do not have the correct permissions to perform the operation.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '500':
          description: >-
            An unhandled error occured while processing the request.
            Please contact support in this instance.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/link/{assetId}':
    x-oad-type: operation
    post:
      tags:
        - Single Operations
      description: Replaces an existing asset's linked products.
      servers:
        - url: 'URL_REPLACED_BY_DEPLOYMENT'
      parameters:
        - name: assetId
          in: path
          required: true
          x-oad-type: parameter
          schema:
            type: integer
        - name: user_credential
          in: header
          description: Purpose Credential
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkProductsRequest'
        required: true
      responses:
        '200':
          description: Result of linking products to requested assets
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkProductsResponse'
        '400':
          description: >-
            The request could not be processed.

            This could be due to one of the following conditions:
              * Missing credentials
              * The request failed validation checks
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: >-
            The supplied credentials do not match an Enrich API user.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorisedResponse'
        '403':
          description: >-
            The supplied credentials do not have the correct permissions to perform the operation.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '500':
          description: >-
            An unhandled error occured while processing the request.
            Please contact support in this instance.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /bulk/asset:
    x-oad-type: operation
    put:
      tags:
        - Bulk Operations
      description: Creates an Enrich asset(s).
      servers:
        - url: 'URL_REPLACED_BY_DEPLOYMENT'
      parameters:
        - name: user_credential
          in: header
          description: Purpose Credential
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkCreateAssetRequest'
        required: true
      responses:
        '202':
          description: >-
            The request to create asset(s) was successfully accepted for processing.
            The status of the request can be tracked by calling /receipt/{receiptId}
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReceiptResponse'
        '400':
          description: >-
            The request could not be processed.

            This could be due to one of the following conditions:
              * Missing credentials
              * The request failed validation checks
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: >-
            The supplied credentials do not match an Enrich API user.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorisedResponse'
        '403':
          description: >-
            The supplied credentials do not have the correct permissions to perform the operation.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '500':
          description: >-
            An unhandled error occured while processing the request.
            Please contact support in this instance.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /bulk/link:
    x-oad-type: operation
    post:
      tags:
        - Bulk Operations
      parameters:
        - name: user_credential
          in: header
          description: Purpose Credential
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkLinkProductsRequest'
        required: true
      responses:
        '200':
          description: Result of linking products to requested assets
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkLinkProductsResponse'
        '400':
          description: >-
            The request could not be processed.

            This could be due to one of the following conditions:
              * Missing credentials
              * The request failed validation checks
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: >-
            The supplied credentials do not match an Enrich API user.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorisedResponse'
        '403':
          description: >-
            The supplied credentials do not have the correct permissions to perform the operation.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '500':
          description: >-
            An unhandled error occured while processing the request.
            Please contact support in this instance.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/receipt/{id}':
    x-oad-type: operation
    get:
      tags:
        - Query Operations
      description: Get the status of an operation.
      servers:
        - url: 'URL_REPLACED_BY_DEPLOYMENT'
      parameters:
        - name: id
          in: path
          required: true
          x-oad-type: parameter
          schema:
            type: string
        - name: user_credential
          in: header
          description: Purpose Credential
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetOperationStatusResponse'
        '400':
          description: >-
            The request could not be processed.

            This could be due to one of the following conditions:
              * Missing credentials
              * The supplied receipt id is not valid
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: >-
            The supplied credentials do not match an Enrich API user.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorisedResponse'
        '403':
          description: >-
            The supplied credentials do not have the correct permissions to perform the operation.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '500':
          description: >-
            An unhandled error occured while processing the request.
            Please contact support in this instance.
          x-oad-type: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    CreateAssetRequest:
      x-oad-type: object
      type: object
      properties:
        correlationId:
          x-oad-type: string
          type: string
        asset:
          $ref: '#/components/schemas/Asset'
      required:
        - correlationId
        - asset
    LinkProductsRequest:
      x-oad-type: object
      type: object
      properties:
        linkedProducts:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductCode'
      required:
        - linkedProducts
    LinkProductsResponse:
      x-oad-type: object
      type: object
      properties:
        requestId:
          x-oad-type: string
          type: string
        assetId:
          x-oad-type: integer
          type: integer
        linkedProducts:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductLinkOperationResult'
        unlinkedProducts:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductUnlinkOperationResult'
        status:
           $ref: '#/components/schemas/ProductLinkOperationAssetStatus'
        messages:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductLinkOperationAssetMessage'
    LinkProductsResult:
      x-oad-type: object
      type: object
      properties:
        assetId:
          x-oad-type: integer
          type: integer
        linkedProducts:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductLinkOperationResult'
        unlinkedProducts:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductUnlinkOperationResult'
        status:
           $ref: '#/components/schemas/ProductLinkOperationAssetStatus'
        messages:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductLinkOperationAssetMessage'
    ProductLinkOperationResult:
      x-oad-type: object
      type: object
      properties:
        product:
          $ref: '#/components/schemas/ProductCode'
        status:
          $ref: '#/components/schemas/ProductLinkOperationProductStatus'
        messages:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductLinkOperationProductLinkMessage'
    ProductUnlinkOperationResult:
      x-oad-type: object
      type: object
      properties:
        product:
          $ref: '#/components/schemas/ProductCode'
        status:
          $ref: '#/components/schemas/ProductLinkOperationProductStatus'
        messages:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductLinkOperationProductUnlinkMessage'
    BulkCreateAssetRequest:
      x-oad-type: object
      type: object
      properties:
        assets:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/CreateAssetRequest'
    BulkLinkProductsRequest:
      x-oad-type: object
      type: object
      properties:
        assets:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/LinkAssetProductsRequest'
      required:
        - assets
    BulkLinkProductsResponse:
      x-oad-type: object
      type: object
      properties:
        requestId:
          x-oad-type: string
          type: string
        assets:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/LinkProductsResult'
    PublicAssetMetadata:
      allOf:
        - $ref: '#/components/schemas/BaseAssetMetadata'
        - type: object
          required:
            - assetType
            - assetStyle
            - visibility
          properties:
            visibility:
              type: string
              enum:
                - public
            assetType:
              $ref: '#/components/schemas/AssetType'
            assetStyle:
              $ref: '#/components/schemas/AssetStyle'
    PrivateAssetMetadata:
      allOf:
        - $ref: '#/components/schemas/BaseAssetMetadata'
        - type: object
          required:
            - visibility
          properties:
            visibility:
              type: string
              enum:
                - private
    InternalAssetMetadata:
      allOf:
        - $ref: '#/components/schemas/BaseAssetMetadata'
        - type: object
          required:
            - visibility
          properties:
            visibility:
              type: string
              enum:
                - internal
    BaseAssetMetadata:
      x-oad-type: object
      type: object
      properties:
        name:
          x-oad-type: string
          type: string
          minLength: 1
        ownerEmail:
          x-oad-type: string
          type: string
          format: email
        liveDate:
          x-oad-type: string
          type: string
          format: date
        endDate:
          x-oad-type: string
          type: string
          format: date
        tags:
          x-oad-type: array
          type: array
          items:
            x-oad-type: string
            type: string
        linkedProducts:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductCode'
        folder:
          $ref: '#/components/schemas/Folder'
      required:
        - name
        - ownerEmail
    Asset:
      x-oad-type: object
      type: object
      properties:
        subcode:
          $ref: '#/components/schemas/SubCode'
        url:
          x-oad-type: string
          type: string
        embedded:
          x-oad-type: boolean
          type: boolean
        metadata:
          oneOf:
            - $ref: '#/components/schemas/PublicAssetMetadata'
            - $ref: '#/components/schemas/PrivateAssetMetadata'
            - $ref: '#/components/schemas/InternalAssetMetadata'
      required:
        - subcode
        - url
        - embedded
        - metadata
    AssetType:
      x-oad-type: string
      type: string
      enum:
        - image
        - document
        - video
        - music
        - other
    AssetStyle:
      x-oad-type: string
      type: string
      enum:
        - advert
        - brand
        - group
        - instructional
        - lifestyle
        - marketingCopy
        - product
        - recipe
        - 3rdParty
        - other
    ProductCode:
      x-oad-type: object
      type: object
      properties:
        subcode:
          $ref: '#/components/schemas/SubCode'
        codeType:
          x-oad-type: string
          type: string
          enum:
            - EAN
            - EAN14
        code:
          x-oad-type: string
          type: string
    SubCode:
      x-oad-type: string
      type: string
      minLength: 7
      maxLength: 7
      pattern: '^(A|O)[A-Z]{3}\d{3}$'
    Folder:
      x-oad-type: object
      type: object
      properties:
        name:
          x-oad-type: string
          type: string
          minLength: 1
        subfolder:
          $ref: '#/components/schemas/Folder'
      required:
        - name
    LinkAssetProductsRequest:
      x-oad-type: object
      type: object
      properties:
        assetId:
          x-oad-type: integer
          type: integer
        linkedProducts:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ProductCode'
      required:
        - linkedProducts
    ReceiptResponse:
      x-oad-type: object
      type: object
      properties:
        receiptId:
          x-oad-type: string
          type: string
    AssetOperationStatusResponse:
      x-oad-type: object
      type: object
      properties:
        receiptId:
          x-oad-type: string
          type: string
        assets:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/CreateAssetOperationResult'
    CreateAssetOperationResult:
      x-oad-type: object
      type: object
      properties:
        correlationId:
          x-oad-type: string
          type: string
        assetId:
          x-oad-type: integer
          type: integer
          format: int32
          nullable: true
          description: If the request was successful then this will be present
        assetVersionId:
          x-oad-type: integer
          type: integer
          format: int32
          nullable: true
          description: If the request was successful then this will be present
        status:
          $ref: '#/components/schemas/CreateAssetOperationStatus'
        type:
          $ref: '#/components/schemas/CreateAssetOperationType'
        messages:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/CreateAssetMessage'
      required:
        - correlationId
        - status
        - messages
        - type
    CreateAssetOperationStatus:
      x-oad-type: string
      type: string
      enum:
        - pending
        - inProgress
        - success
        - partialSuccess
        - failure
    ProductLinkOperationAssetStatus:
      x-oad-type: string
      type: string
      enum:
        - success
        - partialSuccess
        - failure
    ProductLinkOperationProductStatus:
      x-oad-type: string
      type: string
      enum:
        - success
        - failure
    CreateAssetOperationType:
      x-oad-type: string
      type: string
      enum:
        - create
    CreateAssetMessage:
      x-oad-type: object
      type: object
      properties:
        message:
          x-oad-type: string
          type: string
        type:
          $ref: '#/components/schemas/CreateAssetMessageType'
        severity:
          $ref: '#/components/schemas/MessageSeverity'
    CreateAssetMessageType:
      x-oad-type: string
      type: string
      enum:
        - assetOwnerDoesNotExist
        - assetOwnerDisabled
        - invalidAssetOwnerPermissions
        - downloadFailed
        - invalidUrl
        - invalidFileExtension
        - unableToResolveFileExtension
        - fileSizeLimitExceeded
        - internalServerError
        - missingPermissions
        - downloadTimeout
        - invalidAssetVisibility
        - noMatchingProduct
        - invalidProductState
        - expiredAsset
    ProductLinkOperationAssetMessage:
      x-oad-type: object
      type: object
      properties:
        message:
          x-oad-type: string
          type: string
        type:
          $ref: '#/components/schemas/ProductLinkOperationAssetMessageType'
        severity:
          $ref: '#/components/schemas/MessageSeverity'
    ProductLinkOperationProductLinkMessage:
      x-oad-type: object
      type: object
      properties:
        message:
          x-oad-type: string
          type: string
        type:
          $ref: '#/components/schemas/ProductLinkOperationProductLinkMessageType'
        severity:
          $ref: '#/components/schemas/MessageSeverity'
    ProductLinkOperationProductUnlinkMessage:
      x-oad-type: object
      type: object
      properties:
        message:
          x-oad-type: string
          type: string
        type:
          $ref: '#/components/schemas/ProductLinkOperationProductUnlinkMessageType'
        severity:
          $ref: '#/components/schemas/MessageSeverity'
    ProductLinkOperationProductLinkMessageType:
      x-oad-type: string
      type: string
      enum:
        - missingPermissions
        - noMatchingProduct
        - invalidProductState
    ProductLinkOperationProductUnlinkMessageType:
      x-oad-type: string
      type: string
      enum:
        - productLinkRemoved
        - linkedOnConnectTemplate
    ProductLinkOperationAssetMessageType:
      x-oad-type: string
      type: string
      enum:
        - missingPermissions
        - invalidAssetVisibility
        - assetDoesNotExist
        - expiredAsset
        - historicAsset
    ErrorMessage:
      x-oad-type: object
      type: object
      properties:
        message:
          x-oad-type: string
          type: string
        type:
          $ref: '#/components/schemas/RequestErrorMessageType'
        severity:
          $ref: '#/components/schemas/MessageSeverity'
    MessageSeverity:
      x-oad-type: string
      type: string
      enum:
        - info
        - warning
        - error
    RequestErrorMessageType:
      x-oad-type: string
      type: string
      enum: 
        - duplicateAssetId
        - duplicateProductCode
        - invalidAssetVisibility
        - internalServerError
        - userCredentialError
        - failure
    Error:
      x-oad-type: object
      type: object
      properties:
        messages:
          x-oad-type: array
          type: array
          items:
            $ref: '#/components/schemas/ErrorMessage'
    UnauthorisedResponse:
      x-oad-type: object
      type: object
      properties:
        message:
          x-oad-type: string
          type: string
    ForbiddenResponse:
      x-oad-type: object
      type: object
      properties:
        message:
          x-oad-type: string
          type: string